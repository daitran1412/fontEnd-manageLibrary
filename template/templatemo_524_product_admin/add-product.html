  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Thêm sách</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-6 col-lg-6 col-md-12">
              <form action="" class="tm-edit-product-form">
                <div class="form-group mb-3">
                  <label for="book-name">Tên sách
                  </label>
                  <input id="book-name" name="book-name" type="text" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                  <label for="author">Tác giả
                  </label>
                  <input id="author" name="author" type="text" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                  <label for="description">Mô tả</label>
                  <textarea id="description" class="form-control validate" rows="3" required></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="category">Thể loại</label>
                  <input id="category" name="name" type="text" class="form-control validate" required />
                </div>
                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="publisher">Nhà xuất bản
                    </label>
                    <input id="publisher" name="stock" type="text" class="form-control validate" required />
                  </div>
                  <div class="form-group mb-3 col-xs-12 col-sm-6">
                    <label for="quantity">Số lượng
                    </label>
                    <input id="quantity" name="stock" type="text" class="form-control validate" required />
                  </div>
                </div>

            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
              <div class="imgBook">
                <img class="tm-img-book-preview" src="../../static/image/default-book-cover.png" alt="" id="img-book">
              </div>
              <div class="custom-file mt-3 mb-3">
                <input id="fileInput" type="file" style="display:none;" accept="image/*" />
                <input type="button" class="btn btn-primary btn-block mx-auto" value="TẢI BÌA SÁCH" id="file-input"
                  onclick="document.getElementById('fileInput').click();" />
              </div>
            </div>
            <div class="col-12">
              <a href="#" type="submit" class="btn btn-primary btn-block text-uppercase" id="btn-add-book">Thêm sách vào kho</a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
